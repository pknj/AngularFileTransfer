<div class="container">
  <div class="row">

    <div class="col-md-3">
      <div class=" drop-area"
           ng2FileDrop
           [class.drop-area-highlight]="hasDropAreaOver"
           (fileOver)="fileOver($event)"
           [uploader]="uploader">
        <div class="drop-area-content">
          <div class="drop-area-icon">
            <i class="fa fa-files-o" aria-hidden="true"></i>
          </div>
          <div>
            PrzeciÄ…gnij plik lub <label class="btn btn-dark" for="file-input">
            <input id="file-input"
                   type="file"
                   [uploader]="uploader"
                   ng2FileSelect hidden multiple>Wybierz z komputera...</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader?.queue?.length }}</p>
      <table class="table">
        <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td><strong>{{ item?.file?.name }}</strong></td>
          <td *ngIf="uploader" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          <td *ngIf="uploader">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
            </div>
          </td>
          <td class="text-center">
            <span *ngIf="item.isSuccess"><i class="fa fa-check"></i></span>
            <span *ngIf="item.isCancel"><i class="fa fa-close"></i></span>
            <span *ngIf="item.isError"><i class="fa fa-warning"></i></span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-xs"
                    (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <span class="fa fa-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs"
                    (click)="item.cancel()" [disabled]="!item.isUploading">
              <span class="fa fa-close"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger btn-xs"
                    (click)="item.remove()">
              <span class="fa fa-trash-o"></span> Remove
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <div>
        <div>
          Queue progress:
          <div class="progress" style="">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-s"
                (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          <span class="fa fa-upload"></span> Upload all
        </button>
        <button type="button" class="btn btn-warning btn-s"
                (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
          <span class="fa fa-close"></span> Cancel all
        </button>
        <button type="button" class="btn btn-danger btn-s"
                (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
          <span class="fa fa-trash-o"></span> Remove all
        </button>
      </div>

    </div>
  </div>
</div>
